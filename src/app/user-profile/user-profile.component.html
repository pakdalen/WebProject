<div *ngIf="user">
  <h2>{{user.username | uppercase}} Details</h2>
  <div><span>id: </span>{{user.id}}</div>
  <div>
    <label>name:
      <p>{{user.username}}</p>
    </label>
  </div>
  <div>
    <label>login:
      <p>{{user.email}}</p>
    </label>
  </div>
  <div>
    <label>password:
      <p>{{user.password}}</p>
    </label>
  </div>
  <div>
    <label>phone:
      <p>{{user.phoneNumber}}</p>
    </label>
  </div>
</div>
