<app-header></app-header>

<h2>Products</h2>
<button routerLink="/categories">Back</button>
<div *ngFor="let item of items">
  <div routerLink="products/{{item.id}}">
  <img src="{{ item.image }}" alt="">
    <p>{{item.name}}</p>
  <p>{{item.rating}}</p>
  </div>
</div>

<app-footer></app-footer>
